<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>websockethelper demo</title>
  </head>
  <body>

    <form id="form-connection">
      <p>
        WebSocket URL :
        <input type="text" id="input-wsurl" placeholder="URL of the websocket server" value="ws://">
        Protocols (multiple protocols separated with a comma, example: "prot1, prot2",
        leaving empty allows the server not to select a specific protocol) :
        <input type="text" id="input-wsprotocols">
      </p>

      <p>
        Connexion status: <output id="output-connectionstatus">not connected</output>
        <br>
        Selected protocol: <output id="output-selectedprotocol"></output>
      </p>

      <p>
        <button type="submit" id="btn-connect">Connect</button>
      </p>

      <p>
        <output id="output-error"></output>
      </p>
    </form>

    <h2>Send</h2>
    <form id="form-message">
      <p>
        <input type="text" id="input-message" placeholder="type your message then press enter to send it" disabled>
      </p>
    </form>

    <h2>Log</h2>
    <div id="log">
    </div>

    <script type="text/javascript" src="websockethelper.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
